<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <style>
    /* Basic styling for the body and title */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: 'Trebuchet MS', sans-serif;
      background-color: #041421;
      color: #d0d6d6;
    }

    h1 {
      font-size: 3em;
      color: #86b9b0;
      margin-bottom: 20px;
    }

    /* Slideshow container */
    .slideshow-container {
      position: relative;
      max-width: 600px;
      width: 100%;
      margin: auto;
    }

    /* Each image in the slideshow */
    .slide {
      display: none;
      width: 100%;
    }

    /* Image styling */
    .slide img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Animation for fade effect */
    .fade {
      animation: fadeEffect 1.5s ease;
    }

    @keyframes fadeEffect {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <h1>Happy Birthday Leben!!!</h1>
  <p>We love you!!! (Sorry about forgetting last year - A)</p>

  <div class="slideshow-container">
    <!-- Slides with images -->
    <div class="slide fade">
        <img src="im2.jpeg" alt="Image 1">
      </div>
    <div class="slide fade">
      <img src="image.png" alt="Image 1">
    </div>
    <div class="slide fade">
      <img src="image1.png" alt="Image 2">
    </div>
    <div class="slide fade">
      <img src="image2.jpg" alt="Image 3">
    </div>
    <div class="slide fade">
        <img src="image3.jpg" alt="Image 3">
      </div>
      <div class="slide fade">
        <img src="image4.jpg" alt="Image 3">
      </div>
      <div class="slide fade">
        <img src="image5.jpg" alt="Image 3">
      </div>
      <div class="slide fade">
        <img src="image6.jpg" alt="Image 3">
      </div>
      <div class="slide fade">
        <img src="image7.jpg" alt="Image 3">
      </div>
      <div class="slide fade">
        <img src="image8.jpg" alt="Image 3">
      </div>
      <div class="slide fade">
        <img src="image9.jpg" alt="Image 3">
      </div>
      <div class="slide fade">
        <img src="im.jpeg" alt="Image 3">
      </div>
    <!-- Add more images as needed -->
  </div>

  <script>
    let slideIndex = 0;
    showSlides();

    function showSlides() {
      const slides = document.querySelectorAll(".slide");
      slides.forEach(slide => slide.style.display = "none"); // Hide all slides
      slideIndex++;
      if (slideIndex > slides.length) { slideIndex = 1; } // Reset to first slide
      slides[slideIndex - 1].style.display = "block"; // Show current slide
      setTimeout(showSlides, 3000); // Change image every 3 seconds
    }
  </script>

</body>
</html>
